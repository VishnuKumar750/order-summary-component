<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="image-container">
      <img class="image" src="images/illustration-hero.svg" alt="background-mobile"/>
    </div>
    <div class="content-container">
      <div>
        <h1 class="heading">Order Summary</h1>
      </div>
      <div>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="plan-content">
          <div class="music-container">
            <img class="music-image" src="images/icon-music.svg" alt="music" />
          </div>
          <div class="plan-heading">
            <h3 class="music-heading">Annual Plan</h3>
            <p class="music-paragraph">$59.99/year</p>
          </div>
        </div>
        <div class="change">
          Change
        </div>
      </div>
      <div>
        <button class="pay">Proceed to Payment</button>
      </div>
      <div>
        <button class="cancel">Cancel Order</button></div>
    </div>
  </main>
  

  

  
  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
